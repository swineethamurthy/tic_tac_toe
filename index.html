<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/stylesheet/main.css" />
    <script src="assets/js/tic-tac-toe.js"></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <header><h1>Tic Tac Toe Game</h1></header>
    <section>
      <div class="game-container">
        <div class="game-status-container">
          <div>
            <span>Game Status : </span>
            <p1 id="game-status"></p1>
          </div>
          <div><span>Next Turn : </span> <p1 id="next-turn"></p1></div>
        </div>
        <div class="game-grid">
        <div class="cell">
            <input id="a1" class="input-box" onclick=onInputClick(event)></input>
        </div>
        <div class="cell">
            <input id="a2" class="input-box" onclick=onInputClick(event)></input>
        </div>
        <div class="cell">
            <input id="a3" class="input-box" onclick=onInputClick(event)></input>
        </div>
        <div class="cell">
            <input id="b1" class="input-box" onclick=onInputClick(event) ></input>
        </div>
        <div class="cell">
            <input id="b2" class="input-box" onclick=onInputClick(event)></input>
        </div>
        <div class="cell">
            <input id="b3" class="input-box" onclick=onInputClick(event)></input>
        </div>
        <div class="cell">
            <input id="c1" class="input-box" onclick=onInputClick(event)></input>
        </div>
        <div class="cell">
            <input id="c2" class="input-box" onclick=onInputClick(event)></input>
        </div>
        <div class="cell">
            <input id="c3" class="input-box" onclick=onInputClick(event)></input>
        </div>
        </div>
        <div class="btn-container">
            <button id="btn-undo" class="btn" onclick="onUndo()">Undo</button>
            <button id="btn-reset" class="btn" onclick="onReset()">Reset</button>
        </div>
      </div>
    </section>
  </body>
</html>
